<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Machine</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- bootstrap 4--> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <section>
            <div class="jumbo container-fluid img-responsive center-block">
                <h1>Another Random Quote Machine</h1>
                <div class="row">
                    <div class="offset-md-3 col-md-6 back main">
                        <div class="col-md-10 offset-md-1 quote">
                            <img id="quote-mark" src="/double-quote-serif-left-48.png"> 
                            <span class="quote-text" id="quoteText">text</span>
                        </div>
                    </div>
                        
                    <div class="row back twitter offset-md-3 col-md-6">
                        <div class="col-md-3">

                            <button class="twitter-share-button twitter-btn btn active" id="twitter-button"> 

                                <a>Tweet <img src="twitter-48.png"></a>

                            </button> 

                            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


                        </div>
                            
                         <div class="col-md-9 offset-med-3 author">
                            <p class="author" id="quoteAuthor">author</p>

                        </div>
                       
                    </div> 
                        
                </div>
            </div>
                
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <p><button class="btn active new-quote-btn" id="new-quote" role="button">New Quote</button></p>
                </div> 
            </div>
            
        </section>
        
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <p><a href="http://www.melissa.manousos.com" target="_blank">created by M. Manousos</a></p> 
                    </div>    
                </div>
            </div>  
                
            
              
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
