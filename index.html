<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Machine</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- bootstrap 4--> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <section>
            <div class="jumbo container-fluid img-responsive center-block">
                <div class="row">
                    <div class="offset-md-3 col-md-6 back">
                        
                        <div class="col-md-10 offset-md-1 quote">
                            <img src=""> <!--open quote -->
                            <p class="quote-text" id="quoteText">text</p>
                            <img src=""> <!--close quote -->
                            <p class="author">author</p>
                            <!-- bevelled or raised somehow? -->
                        </div>
                        
                        <div class="col-md-3 twitter">
                            <!-- <link rel="me"
href="https://twitter.com/therealmprove">  figure out how to use "via" link -->
                            <a class="twitter-share-button" 
                               href="https://twitter.com/intent/tweet?text=Wanted%20to%20share%20this%20quote: " data-size="large">Tweet</a>               
                            
                        </div>
                        
                    </div>
                </div>
                
                <div class="row">
                    <div class="offset-md-3 col-md-6">
                        <p><button class="btn active" id="new-quote" role="button">New Quote</button></p>
                    </div> 
                </div>
            </div>
        </section>
        
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <p><a href="http://www.melissa.manousos.com" target="_blank">created by M. Manousos</a></p> 
                    </div>    
                </div>
            </div>  
                
            
              
        </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
